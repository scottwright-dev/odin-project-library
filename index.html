<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Nook</title>
  <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="img/book-outline.svg">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="container header-container">
    <h1 class="header__title">Book <img src="img/book-pile.svg" aria-hidden="true" alt="pile of books" class="book-pile"> Nook</h1>
    <!-- <p class="header__text">Welcome to The Book Nook App!</p>
   <p class="header__text">Simply fill in the info and click the button to add books to your library.</p>  -->
  </div>

  <div class="main-container">
    <div class="container form__container">
      <fieldset>
        <form class="add-book-form" action="#" method="post" formnovalidate>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" aria-required="true" required>
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" aria-required="true" required>
          <label for="pages">Pages:</label>
          <input type="number" name="pages" id="pages" aria-required="true" required min="1" max="2000">
          <label for="read">Read yet?</label>
          <input type="checkbox" name="read" id="read" value="read">
          <button type="submit" class="add-btn">Add Book</button>
        </form>
      </fieldset>
    </div>
    <div class="library__container">
      <table class="library-table" aria-label="Library">
      <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Read</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

    <!-- Footer -->
    <footer class="footer">
      <a href="https://github.com/scottwright-dev" target="_blank">
        <img class="github-icon" src="img/github-icon.svg" alt="">
      </a>
    </footer> 

</body>
</html>
